<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eu Sou J√∫lex Tien</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #typewriter {
      font-size: 3.5rem;
      text-align: center;
      white-space: nowrap;
      border-right: 4px solid gold;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite;
      background: linear-gradient(135deg, gold, silver);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255,215,0,0.4), 0 0 20px rgba(192,192,192,0.3);
      margin-bottom: 40px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 18ch }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: gold }
    }

    .button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: transparent;
      border: 2px solid gold;
      border-radius: 30px;
      cursor: pointer;
      color: gold;
      font-weight: bold;
      box-shadow: 0 0 10px gold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 2s infinite;
      z-index: 2;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px gold, 0 0 25px silver;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 10px gold;
      }
      50% {
        box-shadow: 0 0 20px gold, 0 0 15px silver;
      }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 5s infinite ease-in-out;
      opacity: 0.5;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/28/audio_8b2a47e63c.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <div class="stars">
    <script>
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("span");
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";
        star.style.animationDuration = (2 + Math.random() * 4) + "s";
        document.querySelector(".stars").appendChild(star);
      }
    </script>
  </div>

  <div id="typewriter">Eu Sou J√∫lex Tien</div>

  <button class="button" onclick="alert('üåü Bem-vindo ao universo de J√∫lex Tien! Que a inspira√ß√£o brilhe em ti.')">
    Clique Aqui
  </button>

</body>
</html>
